
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Touiteur - Accueil</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="icon" type="image/jpeg" href="../images/icon.jpg">
</head>

<body>


<div class="container">
    <img src="../images/logo.jpeg" alt="Logo Touiteur" class="logo">

    <header>

    </header>
    <main class="content">
        <!-- Container pour le formulaire -->
        <div class="login-form">
            <!-- Formulaire de connexion -->
            <form id="formulaire-connexion" action="../dispatcher.php?action=login" method="post">
                <h2>Connectez-vous</h2>

                <!-- Groupe de formulaire pour le nom d'utilisateur -->
                <div class="form-group">
                    <label for="email">Adresse email:</label>
                    <input type="text" id="email" name="email" required>
                </div>

                <!-- Groupe de formulaire pour le mot de passe -->
                <div class="form-group">
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- Bouton de connexion -->
                <input type="hidden" name="action" value="login">
                <button type="submit" class="btn-connexion">Se connecter</button>
            </form>
        </div>

    </main>


    <aside class="sidebar">
        <nav>

            <ul class="menu">
                <li><a href="accueil.html"><img src="../images/icon_accueil.png" alt="" class="menu-icon">Accueil</a></li>
                <li><a href="tendances.html"><img src="../images/icon_tendances.png" alt="" class="menu-icon">Tendances</a></li>

            </ul>
            <div class="profile-module">
                <div class="profile-username">@votreIdentifiant</div>
            </div>
            <div class="tendances-container">
                <div class="tendance-title">Tendances France</div>
                <a href="#tag1" class="tag">#Tag1</a>
                <a href="#tag2" class="tag">#Tag2</a>
                <a href="#tag3" class="tag">#Tag3</a>
            </div>
            <form action="login.html" method="post">
                <button type="submit" class="btn-connexion">Se connecter</button>
            </form>
            <form action="signup.html" method="post">
                <button type="submit" class="btn-inscription">S'inscrire</button>
            </form>


        </nav>

    </aside>
    <main class="content">
    </main>


</div>
</body>
</html>
