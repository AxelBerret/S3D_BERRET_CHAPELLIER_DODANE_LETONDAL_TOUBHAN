

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Touiteur - Accueil</title>
    <link rel="stylesheet" href="../CSS/touite.css">
    <link rel="icon" type="image/jpeg" href="../images/icon.png">
</head>

<body>


<div class="container">
    <div class="header-containerA">
        <form action="poster.html" method="post">
            <button type="submit" class="btn-poster">Poster</button>
        </form>
    </div>
    <header>

        <img src="../images/logo.jpeg" alt="Logo Touiteur" class="logo">

    </header>

    <main class="content">
        <ul class="feed">
            <li class="tweet">
                <div class="tweet-header">
                    <div class="tweet-user-info">
                        <div class="tweet-username">@NomUtilisateur</div>
                    </div>
                </div>
                <hr class="tweet-divider">
                <div class="tweet-content">
                    <p>Ceci est le texte du tweet. Il peut Ãªtre assez long pour contenir tout le message que l'utilisateur souhaite partager.</p>
                    <div class="like-dislike-buttons">
                        <img src="../Images/like.png" alt="Like button" onclick="incrementLikes()" class="like-button">
                        <span class="like-counter">0</span>
                        <img src="../Images/dislike.png" alt="Dislike button" onclick="incrementDislikes()" class="dislike-button">
                        <span class="dislike-counter">0</span>
                    </div>
                </div>
            </li>
            <script>
                let likeCount = 0;
                let dislikeCount = 0;

                function incrementLikes() {
                    likeCount++;
                    document.querySelector('.like-counter').textContent = likeCount;
                }

                function incrementDislikes() {
                    dislikeCount++;
                    document.querySelector('.dislike-counter').textContent = dislikeCount;
                }
            </script>

        </ul>
    </main>
    <aside class="sidebar">
        <nav>

            <ul class="menu">
                <li><a href="accueil.html"><img src="../images/icon_accueil.png" alt="" class="menu-icon">Accueil</a></li>
                <li><a href="tendances.html"><img src="../images/icon_tendances.png" alt="" class="menu-icon">Tendances</a></li>
                <li><a href="profil.html"><img src="../images/icon_profil.png" alt="" class="menu-icon">Profil</a></li>

            </ul>
            <div class="profile-module">
                <div class="profile-username">@votreIdentifiant</div>
            </div>
            <div class="tendances-container">
                <div class="tendance-title">Tendances France</div>
                <a href="#tag1" class="tag">#Tag1</a>
                <a href="#tag2" class="tag">#Tag2</a>
                <a href="#tag3" class="tag">#Tag3</a>
            </div>

            <form action="login.html" method="post">
                <button type="submit" class="btn-connexion">Se connecter</button>
            </form>
            <form action="signup.html" method="post">
                <button type="submit" class="btn-inscription">S'inscrire</button>
            </form>
        </nav>

    </aside>
    <main class="content">
    </main>


</div>
</body>
</html>
